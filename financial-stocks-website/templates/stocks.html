<!DOCTYPE html>
<html>
<head>
    <title>Financial Stocks Website - Stocks</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Include the moment.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <!-- Include the Chart.js library with the moment adapter -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
    <style>
        header {
            background-color: #222;
            color: #fff;
            text-align: center; /* Center-align the header content */
            padding: 2em; /* Increase padding for a bigger banner */
        }

        header ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end;
        }

        header ul li {
            margin-right: 90px;
        }

        header ul li a {
            color: #fff;
            text-decoration: none;
        }

        /* Style for the dropdown button */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Style for the dropdown content */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            z-index: 1;
        }

        /* Style for dropdown links */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Style for dropdown links on hover */
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        /* Show the dropdown content when hovering over the dropdown button */
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Financial Stocks Website</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li class="dropdown">
                        <a href="javascript:void(0)" class="dropbtn">Stocks</a>
                        <div class="dropdown-content">
                            <a href="/stocks/sp500">S&P500</a>
                            <a href="/stocks/ibex35">IBEX35</a>
                            <a href="/stocks/nasdq">NASDQ</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="content">
        <h2>Stock Data for {{ stock_symbol }}</h2>
        <div class="chart-container">
            <canvas id="stockChart"></canvas>
        </div>
    </section>
    
    <script>
        var stockDates = {{ stock_dates|tojson|safe }};
        var stockPrices = {{ stock_prices|tojson|safe }};
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
